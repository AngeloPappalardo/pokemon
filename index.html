<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>pokedex</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/favicon-16x16.png" />
  </head>
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-ENVRDC9K3E"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-ENVRDC9K3E');
</script>
  <body>
    <main>
      <img src="#" alt="pokemon" class="pokemon__image" />
      <h1 class="pokemon__data">
        <span class="pokemon__number"></span> -
        <span class="pokemon__name"></span>
      </h1>
      <div class="types__container">
        <span class="types"></span>
       <span class="type"></span>
      </div>
      <div class="damage">
        <p>hp: <span class="hp"></span></p>
        <p>attack: <span class="attack"></span></p>
        <p>defense: <span class="defense"></span></p>
      </div>
      <form class="form">
        <input
          type="search"
          class="input__serch"
          placeholder="Name or Number"
          required
        />
      </form>
      <div class="buttons">
        <button class="button btn-prev">Prev &lt;</button>
        <button class="button btn-next">Next &gt;</button>
      </div>
      <img src="/pokedex.png" alt="pokemon" class="pokedex" />
    </main>

    <script src="script.js" async defer></script>
  </body>
</html>
