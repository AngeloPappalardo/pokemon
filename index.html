<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>pokèdex</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="content-box">
      <div id="pokemon-info">
        <form id="serch-form">
          <input type="text" id="serch-input" placeholder="Inserisci il nome del pokèmon" />
          <button type="submit">Cerca</button>
        </form>
        <img
          id="pokemon-img"
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"
          alt="img pokemon"
        />
        <div id="pokemon-types">
          <span class="type-box grass">GRASS</span>
          <span class="type-box poison">POISON</span>
        </div>
        <div id="pokemon-description">
          È possibile vedere Bulbasaur mentre schiaccia un pisolino <br />
          sotto il sole. Ha un seme piantato sulla schiena. Grazie ai <br />
          raggi solari il seme cresce ingrandendosi progressivamente.
        </div>
      </div>
      <div id="pokemon-list"></div>
    </div>

    <script src="App.js" async defer></script>
  </body>
</html>
